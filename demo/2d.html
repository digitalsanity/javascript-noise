<!doctype html>
<html lang="en">
  <head>
    <title>javascript-noise - 2d demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body, html { 
        width: 100%;
        height: 100%; 
        padding: 0; 
        margin: 0;
        background-color: #eee;
        text-align: center;
      }

      canvas {
        display: block;
        width: 1024px;
        height: 768px;
        margin: 10px auto;
        padding: 0;
      }

      a {
        padding: 4px 8px;
        text-decoration: none;
        background-color: #999;
        color: white;
      }
    </style>
  </head>

  <body>
    <h2>2D demo</h2>
    <canvas></canvas>
    <a href="" id="drawBtn">Increase the input x value</a>

    <script src="../src/libs/gl-matrix-min.js"></script>
    <script src="../src/noise2D.js"></script>
    <script>
      var canvas = document.getElementsByTagName('canvas')[0];
      var drawBtn = document.getElementById('drawBtn');
      canvas.width = 1024;
      canvas.height = 768;
      var ctx = canvas.getContext('2d');
      var image = ctx.createImageData(canvas.width, canvas.height);
      var data = image.data;
      var noisef = SimplexNoise2D.snoise_vec2;
      var x = 0, y = 0, shiftX = 0;
    
      drawBtn.onclick = function() {
          drawFrame();
          return false;
      };

      function drawFrame() {
        var start = Date.now();
        // Cache width and height values for the canvas.
        var canvasWidth = canvas.width;
        var canvasHeight = canvas.height;
        var value = 0;
        
        for (x = 0; x < canvasWidth; x++) {
          for (y = 0; y < canvasHeight; y++) {

            value = Math.abs(noisef(x * 0.01 + shiftX, y * 0.01)) * 256;

            var cell = (x + y * canvasWidth) * 4;

            data[cell] = data[cell + 1] = data[cell + 2] = value;        
            data[cell + 3] = 255; // alpha.
          }
        }

        var end = Date.now();

        ctx.fillStyle = 'yellow';
        ctx.putImageData(image, 0, 0);

        ctx.font = '18px verdana'
        ctx.textAlign = 'center';
        ctx.fillText('Rendered in ' + (end - start) + ' ms', canvasWidth / 2, 40);

        if(console) {
          console.log('Rendered in ' + (end - start) + ' ms');
        }

        shiftX += 0.1;
       // requestAnimationFrame(drawFrame);
      };

      // Draw one frame
      drawFrame();
    </script>
  </body>
</html>
